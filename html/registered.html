<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>会员注册-途家网</title>
		<link rel="stylesheet" type="text/css" href="../css/cssreset.css">
		<link rel="stylesheet" type="text/css" href="../css/registered.css">
		<link rel="shortcut icon" href="../img/favicon.ico" />
	</head>
	<body>
		<div class="main">
			<div class="return">
				<a href="../index.html"><img src="../img/back.png">返回首页</a>
			</div>
			<div class="logo">
				<img src="../img/tujia-log.png">
			</div>
			<div class="form">
				<div class="box">
					<div class="text">
						<p>普通会员注册</p><p>|</p><p>企业会员注册</p>
					</div>
					<div class="down"><img src="../img/app-download-only.png"></div>

					<form>
						<input type="text" id="number" placeholder="请输入手机号">
						<input type="text" id="validation" placeholder="请输入验证码">
						<input type="text" id="vnumber" placeholder="请输入手机验证码">
						<input type="text" id="password" placeholder="登录密码">
						<input type="text" id="invite" placeholder="邀请码（选填）">
						<input type="text" id="email" placeholder="常用邮箱（可作为登录账号）">
						<input type="checkbox" name="tick">
						<p>
							注册即代表同意
							<a href="http://content.tujia.com/Clause/index.htm">《途家网服务协议》</a>
							<a href="https://pwa.tujia.com/pc/web/protocol/registerprivacy">《隐私政策》</a>
						</p>
						<div class="registered">注册</div>
					</form>
				</div>
			</div>
			
			<div class="footer">
				<p class="f_text">
					<a href="#">关于我们</a>|
					<a href="#">我是房客</a>|
					<a href="#">加入途家</a>|
					<a href="#">网站地图</a>
				</p>
				<p class="f_text">© Copyright 2019 tujia.com 途家版权所有<a href="#">津ICP备17006480号</a></p>
				<p><a href="#"><img src="../img/jubao.jpg"></a><a href="#"><img src="../img/wangjing.jpg"></a><a href="#"><img src="../img/renzheng.jpg"></a></p>
			</div>
		</div>
	</body>
</html>
